<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-color" style="background-color: black">
  <!-- Navbar brand -->
  <a class="navbar-brand" href="#"><img src="../../assets/images/logo.png" width="30" height="30"></a>
  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Αρχική
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Ημερολόγιο</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Προφίλ</a>
      </li>
    </ul>
    <!-- Links -->
    <form class="form-inline">
      <a class="dropdown-item" href="#" style="color: grey;">Αποσύνδεση</a>
    </form>
  </div>
  <!-- Collapsible content -->
</nav>
<div class="cards">
  <div  class="box"  *ngFor="let day of this.week; let i = index">

    <p class="day">{{day}}</p>

    <div class="box-body" >
      <div  *ngFor="let lesson of this.lessons">

        <p *ngIf="lesson.day == day"><b>{{lesson.startHour}}:{{lesson.startMinute}} - {{lesson.endHour}}:{{lesson.endMinute}}</b><br> {{lesson.studentName}}
                {{lesson.studentSurname}} - {{lesson.course}}</p>

      </div>
    </div>
    <div class="box-footer">
      <button type="button" class="btn btn-primary" data-toggle="modal" attr.data-target="#modal{{day}}">
        Προσθήκη
      </button>
      <!-- Modal -->
      <div  data-backdrop="static" data-keyboard="false"  class="modal fade" id="modal{{day}}" role="dialog"
           aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

        <div  class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <b><h5 class="modal-title" id="exampleModalLongTitle">Προσθήκη Μαθήματος</h5></b>
            <div class="modal-body">
              <table>
                <tr>
                  <td>
                    <label for="course-form{{day}}">Μάθημα:</label></td>
                  <td>
                    <form  id="course-form{{day}}" action="/action_page.php" method="get">
                      <input [(ngModel)]="this.lessonCreate.course" id="course{{day}}" list="browsers" name="browser">
                      <datalist id="browsers">
                        <option value="Μαθηματικά">
                        <option value="Φυσική">
                        <option value="Χημεία">
                        <option value="Έκθεση">
                        <option value="Αρχαία">
                        <option value="Πληροφορική">
                        <option value="Λογοτεχνία">
                        <option value="Οικονομικά">
                        <option value="Ιστορία">
                      </datalist>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="student-name{{day}}">Όνομα μαθητή:</label>
                  </td>
                  <td>
                    <input [(ngModel)]="lessonCreate.studentName" type="text" id="student-name{{day}}"></td>
                </tr>
                <tr>
                  <td>
                    <label for="student-surname{{day}}">Επίθετο μαθητή:</label>
                  </td>
                  <td>
                    <input [(ngModel)]="lessonCreate.studentSurname" type="text" id="student-surname{{day}}">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="start-time{{day}}">Ώρα έναρξης:</label>
                  </td>
                  <td>
                    <input [(ngModel)]="startTime" type="time" id="start-time{{day}}" name="appt"
                           min="09:00" max="18:00" required></td>
                </tr>
                <tr>
                  <td>
                    <label for="end-time{{day}}">Ώρα λήξης:</label>
                  </td>
                  <td>
                    <input [(ngModel)]="endTime" type="time" id="end-time{{day}}" name="appt"
                           min="09:00" max="18:00" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="input-group-addon">Ευρώ(€) ανά ώρα</span>
                  </td>
                  <td>
                    <div>
                      <div>
                        <input [(ngModel)]="lessonCreate.euroPerHour" id="money{{day}}" type="number" value="5" min="0" step="0.5"
                               data-number-to-fixed="2"
                               data-number-stepfactor="100"/>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn  btn-secondary " data-dismiss="modal" (click)="closeModal()">Κλείσιμο</button>
              <br>
              <button (click)="createLesson(day)"  title="Συπληρώστε όλα τα πεδία (Μάθημα, ώρα εναρξης κλπ.)"
                      [disabled]="checkEmptyField()" type="button" data-dismiss="modal" class="btn btn-primary">Αποθήκευση</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- box-footer -->
  </div>
</div>
</body>
</html>
