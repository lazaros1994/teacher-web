<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color" style="background-color: black">
  <!-- Navbar brand -->
  <a  routerLink="/home" class="navbar-brand" href="#"><img src="../../assets/images/logo.png" width="30" height="30"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">

          <span class="sr-only">(current)</span>

      <li class="nav-item">
        <a class="nav-link" routerLink="/calendar">Calendar</a>

<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
           {{this.teacher.name}} {{this.teacher.surname}}
          </h5>
          <h6>
            Teacher
          </h6>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Personal Info</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <div class="row">
              <div class="col-md-6">
                <label>Hours this Month</label>
              </div>
              <div class="col-md-6">
                <p>45</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Euro this Month</label>
              </div>
              <div class="col-md-6">
                <p>800</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Average Euro per Hour</label>
              </div>
              <div class="col-md-6">
                <p>10</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Cancelled lessons this month</label>
              </div>
              <div class="col-md-6">
                <p>7</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Extra lessons this Month</label>
              </div>
              <div class="col-md-6">
                <p>7</p>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{teacher.name}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Surname</label>
              </div>
              <div class="col-md-6">
                <p>{{teacher.surname}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{teacher.email}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <button class="btn-sm">Edit Personal Info</button>
              </div>
            </div>
            <div class="row" style="margin-top: 10px;">
              <div class="col-sm-6">
                <button class="btn-sm">Change Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
