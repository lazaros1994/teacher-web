<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
  <div class="myTitle">
    <img src="../../assets/images/logo.png" width="150" height="150">
  </div>
  <div class="card-group">
    <div class="card bg-transparent">
      <div class="card-block">
        <div class="center">
          <h3 class="m-b-0"><span class="icon-text">Login</span></h3>

        </div>
        <form>
          <div class="form-group">
            <input type="email" [(ngModel)]="logInEmail" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="logInPassword" [ngModelOptions]="{standalone: true}"
                   class="form-control" placeholder="Password">
            <a href="#" class="pull-xs-right">
              <small>Forgot?</small>
            </a>
            <div class="clearfix"></div>
          </div>
          <div class="center">
            <button type="submit" class="btn btn-primary btn-rounded right" (click)="logIn()">
              Connect
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-block center">
        <h3 class="m-b-0"><span class="icon-text">Create Account</span></h3>
        <form>
          <div class="form-group">
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Surname">
          </div>
          <div class="form-group">
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password2" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Confirm Password">
          </div>
          <button  type="submit" [disabled]="checkPassword()" class="btn btn-primary btn-rounded" (click)="createTeacher()">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
